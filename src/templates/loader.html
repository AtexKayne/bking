<style>
    .loader {
        z-index: 10;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: #040214;
        position: fixed;
        display: flex;
        transition: .3s .2s;
        justify-content: center;
        align-items: center;
    }

    .loader[data-hidden='true'] {
        opacity: 0;
        pointer-events: none;
    }

    .loader[data-hidden='true'] .loader__svg {
        filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, .8))
    }

    .loader[data-hidden='true'] .loader__svg path {
        fill: #fff;
        filter: none;
        animation: none;
    }

    .loader__svg {
        transition: .2s;
        overflow: visible;
    }

    .loader__svg path {
        transition: 1.5s;
        fill: #040214;
    }

    .loader__svg path[data-active='true'] {
        fill: #fff;
        animation: neonHighlight 1s ease-in-out 0s 1 normal;
    }

    .loader__svg path[data-trouble='true'] {
        animation: neonTrouble 1s ease-in-out 0s infinite normal;
    }

    .loader__svg path[data-trouble='false'] {
        animation: none;
    }

    @keyframes neonHighlight {
        0% {
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        50% {
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, .7));
        }

        100% {
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }
    }

    @keyframes neonTrouble {
        0% {
            fill: #040214;
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        2% {
            fill: #fff;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, .7));
        }

        5% {
            fill: #040214;
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        50% {
            fill: #040214;
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        52% {
            fill: #fff;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, .7));
        }

        55% {
            fill: #040214;
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        70% {
            fill: #040214;
            filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, .7));
        }

        98% {
            fill: #fff;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, .7));
        }

        100% {
            fill: #fff;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, .7));
        }
    }
</style>

<script>
    const loader = document.querySelector('.js-loader')
    if (!window.location.href.includes('localhost')) {
        const loaderSVG = document.querySelector('.js-loader-svg')
        const pathes = Array.from(loaderSVG.querySelectorAll('path'))
        window.isLoaderHide = false
    
        const interval = setInterval(() => {
            if (!pathes.length) {
                window.isLoaderHide = true
                return clearInterval(interval)
            }
            const randomIndex = Math.floor(Math.random() * pathes.length)
            const path = pathes[randomIndex]
            path.dataset.active = true
            pathes.splice(randomIndex, 1)
            const isTroubled = Math.floor(Math.random() * 5)
            if (!isTroubled) {
                setTimeout(() => {
                    path.dataset.trouble = true
                }, 1000)
                setTimeout(() => {
                    path.dataset.trouble = false
                }, 3100)
            }
        }, 386)
    
        document.addEventListener('DOMContentLoaded', () => {
            const checkAnimation = () => {
                setTimeout(() => {
                    if (window.isLoaderHide) {
                        loader.dataset.hidden = true
                    } else {
                        checkAnimation()
                    }
                }, 1000)
            }
    
            checkAnimation()
        })
    } else {
        window.isLoaderHide = true
        loader.dataset.hidden = true
    }
</script>
